<script>
    'use strict';

    // 定义数字0:
    var zero = function (f) {
        return function (x) {
            return x;
        }
    };

    // 定义数字1:
    var one = function (f) {
        return function (x) {
            return f(x);
        }
    };

    // function (f) {
    //     return function (x) {
    //         return f(x);
    //     }
    // }
    // 定义加法:
    let count=0
    function add(n, m) {
        count++
        console.log('n'+n+count);
        console.log('m'+m+count);
        return function (f) {
            console.log('f'+f+count)
            return function (x) {
                console.log('x'+x+count)
                return m(f)(n(f)(x));
            }
        }
    }
    // 计算数字2 = 1 + 1:
    var two = add(one, one);

    // 计算数字3 = 1 + 2:
    var three = add(one, two);

    // 计算数字5 = 2 + 3:
    var five = add(two, three);

    // 你说它是3就是3，你说它是5就是5，你怎么证明？

    // 呵呵，看这里:

    // 给3传一个函数,会打印3次:
    (three(function () {
        console.log('print 3 times');
    }))();

    // 给5传一个函数,会打印5次:
    (five(function () {
        console.log('print 5 times');
    }))();
</script>
