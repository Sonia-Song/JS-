                                    <fox-Number v-if="m_unmarried==='yes'" v-verify="[{require:true},{digits:true}]" v-bind:verify-message="['请输入全部子女数量','请输入非负整数']" v-bind:key="m_AllChildrenNum37" v-model="AllChildrenNum" class="my-text">全部子女数量</fox-Number>
                                    <fox-Number v-if="m_unmarried==='opt'" v-bind:key="m_AllChildrenNum38" v-model="AllChildrenNum" class="my-text">全部子女数量</fox-Number>
                                    <fox-Number v-if="m_unmarried==='yes'" v-verify="[{require:true},{digits:true}]" v-bind:verify-message="['请输入未成年子女数量','请输入非负整数']" v-bind:key="m_MinorChildrenNum37" v-model="MinorChildrenNum" class="my-text">未成年子女数量</fox-Number>
                                    <fox-Number v-if="m_unmarried==='opt'" v-bind:key="m_MinorChildrenNum38" v-model="MinorChildrenNum" class="my-text">未成年子女数量</fox-Number>
                                </fox-input-row>
                            </template>
                            <template v-if="m_mateLoanFlag==='no'">
                                <fox-input-row>
                                    <fox-select v-verify="[{require:true}]" tag="请选择购房用途" v-bind:key="m_HousingUse20" v-model="HousingUse" v-bind:datasoruce="m_dataSource.houseUse" class="my-text">购房用途</fox-select>
                                    <fox-select v-verify="[{require:true}]" tag="请选择开发商是否反租" v-bind:key="m_IsRent20" v-model="IsRent" v-bind:datasoruce="m_dataSource.yesNo" class="my-text">开发商是否反租</fox-select>
                                    <fox-datetime v-verify="[{require:true}]" tag="请选择收楼日期" v-bind:key="m_RepossessionDate20" v-model="RepossessionDate" v-bind:options='{"type":"date"}' class="my-text">开发商告知的收楼日期</fox-datetime>
                                </fox-input-row>
                                <fox-input-row>
                                    <fox-select v-verify="[{require:true}]" tag="请选择还款方式" v-bind:key="m_RepayType20" v-model="RepayType" v-bind:datasoruce="m_dataSource.repayType1" class="my-text">还款方式</fox-select>
                                    <fox-select v-verify="[{require:true}]" tag="请选择居住情况" v-bind:key="m_LivingConditions20" v-model="LivingConditions" v-bind:datasoruce="m_dataSource.livingConditions" v-bind:readonly="true" class="my-text LivingConditions">居住情况</fox-select>
                                    <fox-Number v-verify="[{require:true},{digits:true}]" v-bind:verify-message="['请输入现有住房数量','请输入非负整数']" v-bind:key="m_HouseNum20" v-model="HouseNum" class="my-text">现有住房数量</fox-Number>
                                </fox-input-row>
                                <fox-input-row>
                                    <fox-Number v-if="m_unmarried==='yes'" v-verify="[{require:true},{digits:true}]" v-bind:verify-message="['请输入全部子女数量','请输入非负整数']" v-bind:key="m_AllChildrenNum39" v-model="AllChildrenNum" class="my-text">全部子女数量</fox-Number>
                                    <fox-Number v-if="m_unmarried==='opt'" v-bind:key="m_AllChildrenNum40" v-model="AllChildrenNum" class="my-text">全部子女数量</fox-Number>
                                    <fox-Number v-if="m_unmarried==='yes'" v-verify="[{require:true},{digits:true}]" v-bind:verify-message="['请输入未成年子女数量','请输入非负整数']" v-bind:key="m_MinorChildrenNum39" v-model="MinorChildrenNum" class="my-text">未成年子女数量</fox-Number>
                                    <fox-Number v-if="m_unmarried==='opt'" v-bind:key="m_MinorChildrenNum40" v-model="MinorChildrenNum" class="my-text">未成年子女数量</fox-Number>
                                </fox-input-row>
                            </template>
                        </template>
                    </template>
                </template>
            </template>
            <template v-if="m_unmarried==='yes'||m_unmarried==='opt'">
                <h3 class="info-title">未成年子女信息</h3>
                <fox-input-row style="margin-bottom: 2rem;">
                    <fox-table v-bind:header="m_tableHeader"  v-bind:content="m_tableData" v-on:cellclick="selected4($event)"  v-model="m_selectedRows"
                               v-bind:select-policy="m_selectPolicy"  style="display:block">

                        <button v-if="!m_modifyFlag" style="background-color: #d80a30" v-on:tap="addChildrenInfo"><span style="font-size: 0.8rem;" class="icon iconfont icon-xinzeng wp-button-icon" ></span>新增</button>
                        <button v-if="!m_modifyFlag" style="background-color:#D19A5F" v-on:tap="delChildrenInfo"><span style="font-size: 0.8rem;" class="icon iconfont icon-3 wp-button-icon"></span>删除</button>
                    </fox-table>
                </fox-input-row>
            </template>
            <template v-if="m_hasHouse">
                <h3 class="info-title">现有住房信息</h3>
                <fox-input-row>
                    <fox-table v-bind:header="m_tableHeader2"  v-bind:content="m_tableData2" v-on:cellclick="selected4($event)"  v-model="m_selectedRows2"

                        <button v-if="!m_modifyFlag" style="background-color: #d80a30" v-on:tap="addHouseInfo"> <span style="font-size: 0.8rem;" class="icon iconfont icon-xinzeng wp-button-icon" ></span>新增</button>
                        <button v-if="!m_modifyFlag" style="background-color:#D19A5F" v-on:tap="delHouseInfo"><span style="font-size: 0.8rem;" class="icon iconfont icon-3 wp-button-icon"></span>删除</button>
                    </fox-table>
                </fox-input-row>
            </template>
        </fox-group>
    </fox-content-padded>
    <fox-footer slot="footer">
        <template v-if="m_submitStyle==='red'&&!m_modifyFlag">
            <button type="button" class="fox-btn" v-on:tap="test()" style="background-color: #d80a30">测试</button>
            <button type="button" class="fox-btn" v-on:tap="submit()" style="background-color: #d80a30">提交</button>
        </template>
        <template v-if="m_submitStyle==='grey'&&!m_modifyFlag">
            <button type="button" class="fox-btn" v-on:tap="submit()" style="background-color: #b5b5b5">提交</button>
        </template>
    </fox-footer>
    <fox-dialog @close="closeDialog" title="新增未成年子女信息" id="minorChildrenInfo" class="myLayer" v-bind:options="{width:'60rem',height:'25rem'}">
        <fox-content-padded class="A01001_02ScrollBar">
            <fox-input-row  style="margin: 0 1rem">
                <fox-text v-verify="[{require:true}]" tag="请输入未成年子女姓名" v-model="MinorChildrenName" class="my-text">未成年子女姓名</fox-text>
                <fox-text v-verify="[{require:true},{certID_required:true}]" v-bind:verify-message="['请输入未成年子女身份证号码','未成年子女身份证号码格式错误']" v-model="MinorChildrenIDNo" class="my-text">未成年子女身份证号码</fox-text>
            </fox-input-row>
        </fox-content-padded>
        <fox-dg-footer slot="footer" style="width: 20rem">
            <button type="button" class="fox-btn" v-on:tap="closeDialog('children')">取消</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="fox-btn" v-on:tap="saveChildrenInfo()">保存</button>
        </fox-dg-footer>
    </fox-dialog>

        </fox-content-padded>
        <fox-dg-footer slot="footer" style="width: 20rem">
            <button type="button" class="fox-btn" v-on:tap="closeDialog('house')">取消</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="fox-btn" v-on:tap="saveHouseInfo()">保存</button>
        </fox-dg-footer>
    </fox-dialog>
